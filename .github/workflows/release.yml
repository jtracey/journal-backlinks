name: Release Module

on:
  push:
    branches:
      - main  # zum Testen auf deinem Hauptbranch, passe dies an deinen Branch an
  release:
    types: [created]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      # Optional: Set up Node.js if you have dependencies
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Create ZIP file for release
        run: |
          mkdir -p release
          cp -r * release/
          cd release
          zip -r ../journal-backlinks.zip .
          cd ..

      - name: Upload journal-backlinks.zip to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./journal-backlinks.zip
          asset_name: journal-backlinks.zip
          asset_content_type: application/zip

      - name: Upload module.json as Plaintext
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./module.json
          asset_name: module.json
          asset_content_type: application/json
